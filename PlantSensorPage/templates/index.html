<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch sensor data</title>
    <script src="{{ url_for('static', filename='plotly.min.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .warning-banner {
            background-color: #fff3cd;
            border: 1px solid #f0ad4e;
            border-radius: 6px;
            padding: 10px 20px;
            margin: 10px auto;
            max-width: 600px;
            text-align: left;
            color: #856404;
        }
        .warning-banner ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .range-btn {
            padding: 6px 14px;
            font-size: 14px;
            margin: 4px;
            cursor: pointer;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .range-btn.active {
            background-color: #4a90d9;
            color: white;
            border-color: #3a7abf;
        }
    </style>
</head>
<body>
    <h1>Max' Plant Sensor Dashboard</h1>

    <div id="warnings"></div>

    <div>
        <button class="range-btn active" onclick="setRange(this, 14)">2 weeks</button>
        <button class="range-btn" onclick="setRange(this, 7)">1 week</button>
        <button class="range-btn" onclick="setRange(this, 3)">3 days</button>
        <button class="range-btn" onclick="setRange(this, 1)">1 day</button>
    </div>

    <button onclick="triggerAction(1)">moisture</button>
    <button onclick="triggerAction(2)">light</button>
    <button onclick="triggerAction(3)">temperature</button>
    <button onclick="triggerAction(4)">conductivity</button>
    <button onclick="triggerAction(5)">battery</button>

    <div id="result"></div>
    <div id="chart_one"></div>


    <script>
        let selectedDays = 14;

        function setRange(btn, days) {
            selectedDays = days;
            document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Check sensor status on page load and show warnings for silent sensors
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('warnings');
                if (data.warnings && data.warnings.length > 0) {
                    const items = data.warnings.map(w => `<li>${w}</li>`).join('');
                    container.innerHTML = `<div class="warning-banner"><strong>âš  Sensor warnings</strong><ul>${items}</ul></div>`;
                }
            })
            .catch(error => console.error('Could not fetch sensor status:', error));

        function triggerAction(buttonNumber) {
            let endpoint;
            switch (buttonNumber) {
                case 1:
                    endpoint = '/button1';
                    break;
                case 2:
                    endpoint = '/button2';
                    break;
                case 3:
                    endpoint = '/button3';
                    break;
                case 4:
                    endpoint = '/button4';
                    break;
                case 5:
                    endpoint = '/button5';
                    break;
            }
            fetch(`${endpoint}?days=${selectedDays}`, {method: 'POST'})
            .then(response => response.json())
            .then(data => {
            // Update message
            document.getElementById('result').textContent = data.message;

            // Parse the Plotly graph data and plot it
            var graph = JSON.parse(data.graph);
            Plotly.newPlot('chart_one', graph.data, graph.layout);
        })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
