services:
  PlantSensorPage:
    build: ./PlantSensorPage
    hostname: plantsensorpage
    ports:
      - 8000:8000
  PlantSensorPoller:
    privileged: true
    network_mode: "host"
    ipc: "host"
    build: ./PlantSensorPoller
    hostname: plantsensorpoller
    ports:
      - 8001:8001
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
    volumes:
      - /var/run/dbus/:/var/run/dbus/:z